name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu, x86_64-unknown-linux-gnu, aarch64-apple-darwin

      - name: Install cross-compilation tools
        run: |
          brew install mingw-w64 zig
          cargo install cargo-zigbuild

      - name: Build macOS (arm64)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build Windows (x86_64)
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Build Linux (x86_64)
        run: cargo zigbuild --release --target x86_64-unknown-linux-gnu

      - name: Create macOS .app bundle
        run: |
          APP="emu98.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"
          cp target/aarch64-apple-darwin/release/emu98 "$APP/Contents/MacOS/emu98"
          cat > "$APP/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>emu98</string>
              <key>CFBundleDisplayName</key>
              <string>emu98</string>
              <key>CFBundleIdentifier</key>
              <string>com.emu98.app</string>
              <key>CFBundleVersion</key>
              <string>${GITHUB_REF_NAME}</string>
              <key>CFBundleShortVersionString</key>
              <string>${GITHUB_REF_NAME}</string>
              <key>CFBundleExecutable</key>
              <string>emu98</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          zip -r emu98-macos.zip "$APP"

      - name: Package Windows binary
        run: zip -j emu98-windows.zip target/x86_64-pc-windows-gnu/release/emu98.exe

      - name: Package Linux binary
        run: zip -j emu98-linux.zip target/x86_64-unknown-linux-gnu/release/emu98

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            emu98-macos.zip
            emu98-windows.zip
            emu98-linux.zip
